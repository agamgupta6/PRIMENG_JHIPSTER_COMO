<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answer">
            <h2><span>Answer</span> {{answer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{answer.text}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{answer.createdAt}}</span>
                </dd>
                <dt><span>Claps</span></dt>
                <dd>
                    <span>{{answer.claps}}</span>
                </dd>
                <dt><span>Accepted</span></dt>
                <dd>
                    <span>{{answer.accepted}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    {{answer.createdBy?.email}}
                </dd>
                <dt><span>Como</span></dt>
                <dd>
                    <div *ngIf="answer.como">
                        <a [routerLink]="['/como', answer.como?.id, 'view']">{{answer.como?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answer', answer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
