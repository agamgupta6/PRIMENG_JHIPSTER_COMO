<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{comment.text}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{comment.createdAt}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    {{comment.createdBy?.email}}
                </dd>
                <dt><span>Como</span></dt>
                <dd>
                    <div *ngIf="comment.como">
                        <a [routerLink]="['/como', comment.como?.id, 'view']">{{comment.como?.id}}</a>
                    </div>
                </dd>
                <dt><span>Answer</span></dt>
                <dd>
                    <div *ngIf="comment.answer">
                        <a [routerLink]="['/answer', comment.answer?.id, 'view']">{{comment.answer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
